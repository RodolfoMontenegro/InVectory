<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería - Nuevo Número de Parte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nuevo Número de Parte</h1>
        <form id="nuevo-numero-parte-form" method="POST" action="/engineering/numero_parte/nuevo">
            <!-- Dynamically include CSRF token -->
            {% if csrf_token %}
                <input type="hidden" name="csrf_access_token" value="{{ csrf_token }}">
            {% else %}
                <div class="alert alert-danger text-center" role="alert">
                    CSRF token is missing. Please reload the page or contact support.
                </div>
            {% endif %}

            <div class="card mt-4">
                <div class="card-body">
                    <h4>Información</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="cliente" class="form-label">Cliente:</label>
                            <input type="text" id="cliente" name="cliente" class="form-control" placeholder="Ingrese el cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="numero_parte" class="form-label">Número de Parte:</label>
                            <input type="text" id="numero_parte" name="numero_parte" class="form-control" placeholder="Ingrese el número de parte" required>
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion_ingles" class="form-label">Descripción Inglés:</label>
                            <input type="text" id="descripcion_ingles" name="descripcion_ingles" class="form-control" placeholder="Ingrese descripción en inglés" required>
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion_espanol" class="form-label">Descripción Español:</label>
                            <input type="text" id="descripcion_espanol" name="descripcion_espanol" class="form-control" placeholder="Ingrese descripción en español" required>
                        </div>
                        <div class="col-md-6">
                            <label for="unidad_medida" class="form-label">Unidad de Medida:</label>
                            <input type="text" id="unidad_medida" name="unidad_medida" class="form-control" placeholder="Ej. kg, cm, piezas" required>
                        </div>
                        <div class="col-md-6">
                            <label for="peso" class="form-label">Peso:</label>
                            <input type="number" id="peso" name="peso" class="form-control" step="any" placeholder="Ingrese el peso" required>
                        </div>
                        <div class="col-md-6">
                            <label for="unidad_peso" class="form-label">Unidad de Peso:</label>
                            <input type="text" id="unidad_peso" name="unidad_peso" class="form-control" placeholder="Ej. kg, g, lb" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/engineering/" class="btn btn-secondary">Cerrar</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
